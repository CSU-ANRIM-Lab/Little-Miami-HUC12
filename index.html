<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/leaflet.css">

    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
        }
        #search-container {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #search-container label {
            font-size: 14px;
            margin-right: 5px;
        }
        #search-container input {
            width: 150px;
            padding: 5px;
        }
    </style>
    <title>Great Miami and Little Miami HUC12s -- ACPF Modeling</title>
</head>
<body>
    <div id="map-title">Great Miami and Little Miami HUC12s -- ACPF Modeling</div>
    <div id="map"></div>
    <div id="search-container">
        <label for="search-huc12">Search HUC12:</label>
        <input type="text" id="search-huc12" placeholder="Enter HUC12">
        <button onclick="searchHUC12()">Go</button>
    </div>
    
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
    <script src="js/proj4.js"></script>

    <script src="data/GMandLMBoundary_0.js"></script>

    <script>
       var crs = new L.Proj.CRS('ESRI:102003', '+proj=aea +lat_0=37.5 +lon_0=-96 +lat_1=29.5 +lat_2=45.5 +x_0=0 +y_0=0 +ellps=GRS80 +towgs84=0.9956,-1.9013,-0.5215,-0.025915,-0.009426,-0.011599,0.00062 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });

        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl: false,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([[38.20956082733599, -86.37733505706072], [41.210831167250404, -81.22503310439217]]);

        // Add OpenStreetMap base layer
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map); 

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);

        function setBounds() {
        }

        function pop_GMandLMBoundary_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TNMID'] !== null ? autolinker.link(feature.properties['TNMID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['METASOURCE'] !== null ? autolinker.link(feature.properties['METASOURCE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SOURCEDATA'] !== null ? autolinker.link(feature.properties['SOURCEDATA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SOURCEORIG'] !== null ? autolinker.link(feature.properties['SOURCEORIG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SOURCEFEAT'] !== null ? autolinker.link(feature.properties['SOURCEFEAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LOADDATE'] !== null ? autolinker.link(feature.properties['LOADDATE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GNIS_ID'] !== null ? autolinker.link(feature.properties['GNIS_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREAACRES'] !== null ? autolinker.link(feature.properties['AREAACRES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREASQKM'] !== null ? autolinker.link(feature.properties['AREASQKM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATES'] !== null ? autolinker.link(feature.properties['STATES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['HUC8'] !== null ? autolinker.link(feature.properties['HUC8'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ?

 autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GMandLMBoundary_0_0() {
            return {
                pane: 'pane_GMandLMBoundary_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }

        map.createPane('pane_GMandLMBoundary_0');
        map.getPane('pane_GMandLMBoundary_0').style.zIndex = 400;
        map.getPane('pane_GMandLMBoundary_0').style['mix-blend-mode'] = 'normal';
        
        var layer_GMandLMBoundary_0 = new L.Proj.geoJson(json_GMandLMBoundary_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GMandLMBoundary_0',
            layerName: 'layer_GMandLMBoundary_0',
            pane: 'pane_GMandLMBoundary_0',
            onEachFeature: pop_GMandLMBoundary_0,
            style: style_GMandLMBoundary_0_0,
        });
        bounds_group.addLayer(layer_GMandLMBoundary_0);
        map.addLayer(layer_GMandLMBoundary_0);

        function pop_SWOhioHUC12s_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TNMID'] !== null ? autolinker.link(feature.properties['TNMID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['METASOURCE'] !== null ? autolinker.link(feature.properties['METASOURCE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SOURCEDATA'] !== null ? autolinker.link(feature.properties['SOURCEDATA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SOURCEORIG'] !== null ? autolinker.link(feature.properties['SOURCEORIG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SOURCEFEAT'] !== null ? autolinker.link(feature.properties['SOURCEFEAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LOADDATE'] !== null ? autolinker.link(feature.properties['LOADDATE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GNIS_ID'] !== null ? autolinker.link(feature.properties['GNIS_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREAACRES'] !== null ? autolinker.link(feature.properties['AREAACRES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREASQKM'] !== null ? autolinker.link(feature.properties['AREASQKM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATES'] !== null ? autolinker.link(feature.properties['STATES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['HUC12'] !== null ? autolinker.link(feature.properties['HUC12'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['HUC8'] !== null ? autolinker.link(feature.properties['HUC8'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SWOhioHUC12s_1_0() {
            return {
                pane: 'pane_SWOhioHUC12s_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }

        map.createPane('pane_SWOhioHUC12s_1');
        map.getPane('pane_SWOhioHUC12s_1').style.zIndex = 401;
        map.getPane('pane_SWOhioHUC12s_1').style['mix-blend-mode'] = 'normal';
        
        var layer_SWOhioHUC12s_1 = new L.Proj.geoJson(json_SWOhioHUC12s_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SWOhioHUC12s_1',
            layerName: 'layer_SWOhioHUC12s_1',
            pane: 'pane_SWOhioHUC12s_1',
            onEachFeature: pop_SWOhioHUC12s_1,
            style: style_SWOhioHUC12s_1_0,
        });
        bounds_group.addLayer(layer_SWOhioHUC12s_1);
        map.addLayer(layer_SWOhioHUC12s_1);

        setBounds();

        function searchHUC12() {
            var huc12Input = document.getElementById('search-huc12').value;
            var found = false;

            layer_SWOhioHUC12s_1.eachLayer(function(layer) {
                if (layer.feature.properties['HUC12'] === huc12Input) {
                    map.fitBounds(layer.getBounds());
                    layer.openPopup();
                    found = true;
                }
            });

            if (!found) {
                alert("HUC12 not found.");
            }
        }
    </script>
</body>
</html>
