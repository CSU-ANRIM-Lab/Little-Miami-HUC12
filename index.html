<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            .legend {
                position: fixed;
                bottom: 30px;
                left: 30px;
                z-index: 1000;
                background-color: white;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                font-size: 14px;
            }
            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.7;
            }
        </style>
        <title>Great Miami and Little Miami Watersheds - HUC12 ACPF Web Map</title>
    </head>
    <body>
        <div id="map"></div>
        <div class="legend">
            <div><i style="background: #1f77b4"></i>ACPF SW Ohio HUC12</div>
            <div><i style="background: #084594"></i>ACPF HUC12 Data Available</div>
        </div>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ACPF_SWOhio_HUC12s_0.js"></script> <!-- Updated to use the ACPF_SWOhio_HUC12s_0.js -->
        <script src="data/WBD_HU8_1.js"></script>
        <script>
            // Initialize the map
            var map = L.map('map').setView([39.6, -84.1], 8);

            // Add a basemap layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Define styles for the ACPF SW Ohio HUC12s layer
            function style_ACPF_SWOhio_HUC12s_0_0(feature) {
                return {
                    color: '#1f77b4',
                    weight: 1,
                    fillOpacity: 0.7
                };
            }

            // Define styles for the highlighted HUC12
            function highlightStyle(feature) {
                return {
                    color: '#084594',
                    weight: 2,
                    fillOpacity: 0.9
                };
            }

            // Add the ACPF SW Ohio HUC12s layer
            map.createPane('pane_ACPF_SWOhio_HUC12s_0');
            map.getPane('pane_ACPF_SWOhio_HUC12s_0').style.zIndex = 400;
            var layer_ACPF_SWOhio_HUC12s_0 = new L.geoJson(json_ACPF_SWOhio_HUC12s_0, {
                style: style_ACPF_SWOhio_HUC12s_0_0,
                onEachFeature: function (feature, layer) {
                    layer.bindPopup('<strong>HUC12:</strong> ' + feature.properties.HUC12);
                }
            }).addTo(map);

            // Highlight specific HUC12s (replace with actual HUC12s)
            var highlightedHUC12List = ["123456789012", "098765432109"];
            var highlightedLayer = L.geoJson(json_ACPF_SWOhio_HUC12s_0, {
                style: highlightStyle,
                filter: function (feature) {
                    return highlightedHUC12List.includes(feature.properties.HUC12);
                }
            }).addTo(map);

            // Add locate control to the map
            L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);

            // Implement search functionality
            document.getElementById('search-bar').addEventListener('input', function() {
                var searchTerm = this.value.trim();
                if (searchTerm.length === 12) {
                    var foundFeature = null;

                    layer_ACPF_SWOhio_HUC12s_0.eachLayer(function(layer) {
                        if (layer.feature.properties.HUC12 === searchTerm) {
                            foundFeature = layer;
                        }
                    });

                    if (foundFeature) {
                        var latlng = foundFeature.getBounds().getCenter();
                        map.setView(latlng, 14); // Zoom to the location
                        foundFeature.openPopup();
                    } else {
                        alert('HUC12 not found.');
                    }
                }
            });
        </script>
    </body>
</html>
