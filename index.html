<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #c5dbea!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #c5dbea!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(197, 219, 234, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        #search-container {
            position: absolute;
            top: 70px;
            right: 10px;
            z-index: 1000;
            width: 300px;
            background-color: #c5dbea;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        #search-input {
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }
        #search-result {
            margin-top: 5px;
            color: red;
        }
        </style>

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Great Miami and Little Miami Watersheds -- ACPF Modeling</title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search HUC12">
            <div id="search-result"></div>
        </div>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="resources/proj4.js"></script>
        <script>proj4.defs('ESRI:102003','+proj=aea +lat_0=37.5 +lon_0=-96 +lat_1=29.5 +lat_2=45.5 +x_0=0 +y_0=0 +ellps=GRS80 +towgs84=0.9956,-1.9013,-0.5215,-0.025915,-0.009426,-0.011599,0.00062 +units=m +no_defs');</script>
        <script src="resources/polyfills.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="http://cdn.polyfill.io/v2/polyfill.min.js?features=Element.prototype.classList,URL"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/SWOhioHUC12_1.js"></script>
        <script src="layers/GMandLMHUC8Boundary_2.js"></script>
        <script src="styles/SWOhioHUC12_1_style.js"></script>
        <script src="styles/GMandLMHUC8Boundary_2_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <script>
            // Get the HUC12 layer
            var huc12Layer = SWOhioHUC12_1;

            // Search function
            function searchHUC12() {
                var searchValue = document.getElementById('search-input').value.trim();
                var found = false;

                huc12Layer.getSource().getFeatures().forEach(function (feature) {
                    if (feature.get('HUC12') === searchValue) {
                        found = true;
                        // Zoom to the feature if found
                        var extent = feature.getGeometry().getExtent();
                        map.getView().fit(extent, { duration: 1000 });
                    }
                });

                if (!found) {
                    document.getElementById('search-result').innerText = "HUC12 is not found.";
                } else {
                    document.getElementById('search-result').innerText = "";
                }
            }

            // Add event listener for the search input
            document.getElementById('search-input').addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    searchHUC12();
                }
            });
        </script>
    </body>
</html>
