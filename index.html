<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Miami Watershed HUC12 Web Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Little Miami Watershed HUC12 Web Map</h1>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([39.6, -84.1], 10); // Adjust center and zoom level

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define a style for the GeoJSON layer
        function style(feature) {
            return {
                fillColor: "#ff7800",
                weight: 2,
                opacity: 1,
                color: "white",
                dashArray: "3",
                fillOpacity: 0.7
            };
        }

        // Function to bind popups to each HUC12
        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.HUC12) {
                var huc12 = feature.properties.HUC12;
                var popupContent = "<b>HUC12: " + huc12 + "</b><br>" +
                    "<a href='https://github.com/CSU-ANRIM-Lab/Little-Miami-HUC12/raw/main/shapefiles/" + huc12 + ".zip' download>Download Shapefile</a>";
                layer.bindPopup(popupContent);
            }
        }

        // Load the GeoJSON data
        var geojsonLayer = new L.GeoJSON.AJAX("https://github.com/CSU-ANRIM-Lab/Little-Miami-HUC12/raw/main/geojson/little_miami_huc12.geojson", {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);
    </script>
</body>
</html>
