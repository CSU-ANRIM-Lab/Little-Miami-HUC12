<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
        </style>
        <title>Map with Leaflet Basemap</title>
    </head>
    <body>
        <h1>Little Miami Watershed HUC12 Web Map</h1>
        <div id="map"></div>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/WBD_HU12_0.js"></script>
        <script src="data/WBD_HU8_1.js"></script>
        <script>
            // Initialize the map with a basic CRS
            var map = L.map('map').setView([39.6, -84.1], 10);

            // Add a basemap layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Define popups for WBD_HU12
            function pop_WBD_HU12_0(feature, layer) {
                if (feature.properties) {
                    layer.bindPopup('<strong>Name:</strong> ' + feature.properties.NAME + '<br><strong>HUC12:</strong> ' + feature.properties.HUC12);
                }
            }

            // Define the style for WBD_HU12 layer
            function style_WBD_HU12_0_0() {
                return {
                    pane: 'pane_WBD_HU12_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0, 
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(72,122,183,1.0)',
                    interactive: true,
                };
            }

            // Add WBD_HU12 layer
            map.createPane('pane_WBD_HU12_0');
            map.getPane('pane_WBD_HU12_0').style.zIndex = 400;
            var layer_WBD_HU12_0 = new L.geoJson(json_WBD_HU12_0, {
                style: style_WBD_HU12_0_0,
                onEachFeature: pop_WBD_HU12_0
            }).addTo(map);

            // Add zoom control to the map
            L.control.zoom({position: 'topleft'}).addTo(map);

            // Add locate control to the map
            L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);

            // Add layer control with WBD_HU12
            var overlaysTree = [
                {label: '<img src="legend/WBD_HU12_0.png" /> WBD_HU12', layer: layer_WBD_HU12_0},
            ];
            var lay = L.control.layers.tree(null, overlaysTree, {collapsed: false});
            lay.addTo(map);

            // Add search control for HUC12
            var searchControl = new L.Control.Search({
                layer: layer_WBD_HU12_0,
                propertyName: 'HUC12',
                marker: false,
                moveToLocation: function(latlng, title, map) {
                    map.setView(latlng, 14); // Zoom level when searching
                }
            });

            searchControl.on('search:locationfound', function(e) {
                if (e.layer._popup) e.layer.openPopup();
            });

            map.addControl(searchControl);
        </script>
    </body>
</html>
