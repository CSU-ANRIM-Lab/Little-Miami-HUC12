<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
    <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <style>
        /* Your existing styles */
    </style>
    <title>Great Miami and Little Miami Watersheds -- ACPF Modeling</title>
</head>
<body>
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>

    <!-- Search Bar -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search HUC12">
        <button id="search-button">Go</button>
        <div id="search-result"></div>
    </div>

    <script src="resources/qgis2web_expressions.js"></script>
    <script src="resources/proj4.js"></script>
    <script>proj4.defs('ESRI:102003','+proj=aea +lat_0=37.5 +lon_0=-96 +lat_1=29.5 +lat_2=45.5 +x_0=0 +y_0=0 +ellps=GRS80 +towgs84=0.9956,-1.9013,-0.5215,-0.025915,-0.009426,-0.011599,0.00062 +units=m +no_defs');</script>
    <script src="resources/polyfills.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Element.prototype.classList,URL"></script> <!-- Updated to HTTPS -->
    <script src="resources/horsey.min.js"></script>
    <script src="resources/ol3-search-layer.js"></script>
    <script src="resources/ol-layerswitcher.js"></script>
    <script src="layers/SWOhioHUC12_1.js"></script> <!-- Ensure this path is correct -->
    <script src="layers/GMandLMHUC8Boundary_2.js"></script>
    <script src="styles/SWOhioHUC12_1_style.js"></script>
    <script src="styles/GMandLMHUC8Boundary_2_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

    <script>
        window.onload = function() {
            var map = window.map; // Ensure map object is available

            if (typeof SWOhioHUC12_1 === 'undefined') {
                console.error('Layer SWOhioHUC12_1 is not defined or not loaded.');
                return;
            }

            var huc12Layer = SWOhioHUC12_1;

            // Vector layer for the pin
            var pinLayer = new ol.layer.Vector({
                source: new ol.source.Vector(),
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5, 1],
                        src: 'path/to/pin-icon.png' // Replace with the path to your pin icon
                    })
                })
            });

            // Add pin layer to the map
            map.addLayer(pinLayer);

            // Search function
            function searchHUC12() {
                var searchValue = document.getElementById('search-input').value.trim(); // Keep it as a string
                var found = false;

                if (huc12Layer && huc12Layer.getSource()) {
                    huc12Layer.getSource().getFeatures().forEach(function (feature) {
                        if (feature.get('HUC12') === searchValue) { // Compare as strings
                            found = true;

                            var extent = feature.getGeometry().getExtent();
                            var center = ol.extent.getCenter(extent);

                            map.getView().fit(extent, { duration: 1000 });

                            pinLayer.getSource().clear();

                            var pinFeature = new ol.Feature({
                                geometry: new ol.geom.Point(center)
                            });
                            pinLayer.getSource().addFeature(pinFeature);
                        }
                    });
                } else {
                    console.error('HUC12 Layer source is not defined.');
                }

                if (!found) {
                    document.getElementById('search-result').innerText = "HUC12 is not found.";
                } else {
                    document.getElementById('search-result').innerText = "";
                }
            }

            document.getElementById('search-button').addEventListener('click', function () {
                searchHUC12();
            });

            document.getElementById('search-input').addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    searchHUC12();
                }
            });
        }
    </script>
</body>
</html>
