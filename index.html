<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link href="resources/ol-geocoder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
            html, body {
                background-color: #ffffff;
            }
            .ol-control > * {
                background-color: #f8f8f8!important;
                color: #444444!important;
                border-radius: 0px;
            }
            .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
                color: #444444!important;
            }
            .search-layer-input-search {
                background-color: #f8f8f8!important;
            }
            .ol-control > *:focus, .ol-control >*:hover {
                background-color: rgba(248, 248, 248, 0.7)!important;
            } 
            .ol-control {
                background-color: rgba(255,255,255,.4) !important;
                padding: 2px !important;
            }
            #search-container {
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 5px;
                border-radius: 4px;
            }
            .ol-popup {
                position: absolute;
                background-color: white;
                padding: 5px;
                border-radius: 4px;
                border: 1px solid #ccc;
                bottom: 12px;
                left: -50px;
                min-width: 180px;
            }
            .ol-popup:after, .ol-popup:before {
                top: 100%;
                border: solid transparent;
                content: " ";
                height: 0;
                width: 0;
                position: absolute;
                pointer-events: none;
            }
            .ol-popup:after {
                border-color: rgba(255, 255, 255, 0);
                border-top-color: white;
                border-width: 10px;
                left: 48px;
                margin-left: -10px;
            }
            .ol-popup:before {
                border-color: rgba(204, 204, 204, 0);
                border-top-color: #ccc;
                border-width: 11px;
                left: 48px;
                margin-left: -11px;
            }
            .ol-popup-closer {
                text-decoration: none;
                position: absolute;
                top: 2px;
                right: 8px;
            }
        </style>
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
        </style>
        <title>Great Miami and Little Miami Watersheds -- ACPF Modeling</title>
    </head>
    <body>
        <div id="search-container">
            <input type="text" id="huc12-search" placeholder="Enter HUC12..." />
            <button onclick="searchHUC12()">Search</button>
            <div id="search-result" style="margin-top: 5px; color: red;"></div>
        </div>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="resources/proj4.js"></script>
        <script>
            proj4.defs('ESRI:102003', '+proj=aea +lat_0=37.5 +lon_0=-96 +lat_1=29.5 +lat_2=45.5 +x_0=0 +y_0=0 +ellps=GRS80 +towgs84=0.9956,-1.9013,-0.5215,-0.025915,-0.009426,-0.011599,0.00062 +units=m +no_defs');
        </script>
        <script src="resources/polyfills.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="http://cdn.polyfill.io/v2/polyfill.min.js?features=Element.prototype.classList,URL"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/ol-geocoder.js"></script>
        <script src="layers/SWOhioHUC12_1.js"></script>
        <script src="layers/GMandLMHUC8Boundary_2.js"></script>
        <script src="styles/SWOhioHUC12_1_style.js"></script>
        <script src="styles/GMandLMHUC8Boundary_2_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <script>
            // Initialize the map
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    }),
                    // Add your SWOhioHUC12 layer here
                    new ol.layer.Vector({
                        source: new ol.source.Vector({
                            url: 'layers/SWOhioHUC12_1.js', // Path to your HUC12 data
                            format: new ol.format.GeoJSON()
                        }),
                        style: SWOhioHUC12_1_style // Apply the corresponding style
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([-84.5, 39.75]), // Set the initial center point of the map
                    zoom: 8 // Set initial zoom level
                })
            });

            // Create a popup overlay
            var popup = new ol.Overlay({
                element: document.getElementById('popup'),
                autoPan: true,
                autoPanAnimation: {
                    duration: 250
                }
            });
            map.addOverlay(popup);

            var popupCloser = document.getElementById('popup-closer');
            popupCloser.onclick = function() {
                popup.setPosition(undefined);
                popupCloser.blur();
                return false;
            };

            // Search function for HUC12
            function searchHUC12() {
                var huc12 = document.getElementById('huc12-search').value;
                var source = map.getLayers().item(1).getSource();
                var features = source.getFeatures();
                var found = false;

                for (var i = 0; i < features.length; i++) {
                    if (features[i].get('HUC12') === huc12) {
                        var featureExtent = features[i].getGeometry().getExtent();
                        map.getView().fit(featureExtent, {
                            maxZoom: 12, // Adjust zoom level as needed
                            duration: 1000
                        });

                        // Set the popup content and position it at the feature's center
                        var coordinates = ol.extent.getCenter(featureExtent);
                        var content = document.getElementById('popup-content');
                        content.innerHTML = '<strong>HUC12: </strong>' + huc12;
                        popup.setPosition(coordinates);

                        found = true;
                        break;
                    }
                }

                var searchResult = document.getElementById('search-result');
                if (!found) {
                    searchResult.innerHTML = 'HUC12 could not be found.';
                } else {
                    searchResult.innerHTML = '';
                }
            }
        </script>
    </body>
</html>
