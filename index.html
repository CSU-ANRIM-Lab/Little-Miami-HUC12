<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            .search-container {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 1000;
                background-color: white;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
            }
            .legend {
                position: fixed;
                bottom: 50px;
                left: 50px;
                width: 300px;
                height: 140px;
                border: 2px solid grey;
                z-index: 9999;
                font-size: 14px;
                background-color: white;
                opacity: 0.8;
                padding: 10px;
            }
        </style>
        <title>Great Miami and Little Miami Watersheds - HUC12 ACPF Web Map</title>
    </head>
    <body>
        <h1>Great Miami and Little Miami Watersheds - HUC12 ACPF Web Map</h1>
        <div id="map"></div>
        <div class="search-container">
            <label for="search-bar"><strong>Search HUC12:</strong></label>
            <input type="text" id="search-bar" placeholder="Enter HUC12...">
        </div>
        <div class="legend">
            <b>Legend</b><br>
            <i class="fa fa-square" style="color:#1f77b4"></i>&nbsp;ACPF SW Ohio HUC12<br>
            <i class="fa fa-square" style="color:#FFFFFF; border:1px solid #000000;"></i>&nbsp;HUC12 with ACPF = 0<br>
            <i class="fa fa-square" style="color:#084594"></i>&nbsp;ACPF HUC12 Data Available<br>
        </div>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ACPF_SWOhio_HUC12s_0.js"></script> <!-- Updated to use the ACPF_SWOhio_HUC12s_0.js -->
        <script src="data/WBD_HU8_1.js"></script>
        <script>
            // Initialize the map
            var map = L.map('map').setView([39.6, -84.1], 8);

            // Add a basemap layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Define style for ACPF_SWOhio_HUC12s layer based on ACPF property
            function style_ACPF_SWOhio_HUC12s_0_0(feature) {
                if (feature.properties['ACPF'] === 0) {
                    return {
                        pane: 'pane_ACPF_SWOhio_HUC12s_0',
                        opacity: 1,
                        color: 'rgba(35,35,35,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 0.1,
                        fillColor: '#FFFFFF',
                        interactive: true,
                    };
                } else {
                    return {
                        pane: 'pane_ACPF_SWOhio_HUC12s_0',
                        opacity: 1,
                        color: 'rgba(35,35,35,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 0.7,
                        fillColor: '#1f77b4',
                        interactive: true,
                    };
                }
            }

            // Highlighted HUC12 Style
            function highlightStyle(feature) {
                return {
                    pane: 'pane_ACPF_SWOhio_HUC12s_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 2.0,
                    fill: true,
                    fillOpacity: 0.9,
                    fillColor: '#084594',
                    interactive: true,
                };
            }

            // Add ACPF_SWOhio_HUC12s layer
            map.createPane('pane_ACPF_SWOhio_HUC12s_0');
            map.getPane('pane_ACPF_SWOhio_HUC12s_0').style.zIndex = 400;
            var layer_ACPF_SWOhio_HUC12s_0 = new L.geoJson(json_ACPF_SWOhio_HUC12s_0, {
                style: style_ACPF_SWOhio_HUC12s_0_0,
                onEachFeature: pop_ACPF_SWOhio_HUC12s_0
            }).addTo(map);

            // Highlighted HUC12s
            var highlightedHUC12List = ["123456789012", "098765432109"]; // Replace with actual HUC12s
            var highlightedLayer = L.geoJson(json_ACPF_SWOhio_HUC12s_0, {
                style: highlightStyle,
                filter: function (feature, layer) {
                    return highlightedHUC12List.includes(feature.properties.HUC12);
                }
            }).addTo(map);

            // Add locate control to the map
            L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);

            // Add layer control with ACPF_SWOhio_HUC12s
            var overlaysTree = [
                {label: '<img src="legend/ACPF_SWOhio_HUC12s_0.png" /> ACPF SW Ohio HUC12', layer: layer_ACPF_SWOhio_HUC12s_0},
                {label: 'ACPF HUC12 Data Available', layer: highlightedLayer}
            ];
            var lay = L.control.layers.tree(null, overlaysTree, {collapsed: false});
            lay.addTo(map);

            // Implement search functionality
            document.getElementById('search-bar').addEventListener('input', function() {
                var searchTerm = this.value.trim();
                if (searchTerm.length === 12) {
                    var foundFeature = null;

                    layer_ACPF_SWOhio_HUC12s_0.eachLayer(function(layer) {
                        if (layer.feature.properties.HUC12 === searchTerm) {
                            foundFeature = layer;
                        }
                    });

                    if (foundFeature) {
                        var latlng = foundFeature.getBounds().getCenter();
                        map.setView(latlng, 14); // Zoom to the location
                        foundFeature.openPopup();
                    } else {
                        alert('HUC12 not found.');
                    }
                }
            });
        </script>
    </body>
</html>
