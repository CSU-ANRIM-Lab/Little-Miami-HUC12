        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">

        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        }
        #search-container {
                position: absolute;
                bottom: 90px;
                right: 10px;                
                z-index: 1000;
                width: 300px;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 4px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
                display: flex;

            }
            #search-input-container {
                display: flex;
                width: 100%;
                margin-bottom: 5px;
            }
            #search-input {
                flex-grow: 1;
                padding: 5px;
                font-size: 14px;
                border: none;

            }
            #search-result {
                margin-top: 5px;

            }
            #search-button {
                padding: 5px 10px;
                background-color: white;
                color: #444444;
                border: none;
                cursor: pointer;
                font-size: 14px;
            }
            #search-button:hover {
                background-color: #f0f0f0;
            }
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            .ol-layerswitcher {
                top: 10px;
                right: 10px;
            }
            .note {
                position: absolute;
                bottom: 30px;
                right: 10px;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 10px 20px;
                font-size: 14px;
                border-radius: 4px;                
            }
            .note a {
                color: #444444;
                text-decoration: underline;
            }

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Great Miami and Little Miami Watersheds -- ACPF Modeling</title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
        <!-- Search Bar -->
        <div id="search-container">
            <div id="search-input-container">
                <input type="text" id="search-input" placeholder="Search HUC12">
                <button id="search-button">Search</button>
            </div>
            <div id="search-result"></div>
        </div>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="resources/proj4.js"></script>
        <script>proj4.defs('ESRI:102003','+proj=aea +lat_0=37.5 +lon_0=-96 +lat_1=29.5 +lat_2=45.5 +x_0=0 +y_0=0 +ellps=GRS80 +towgs84=0.9956,-1.9013,-0.5215,-0.025915,-0.009426,-0.011599,0.00062 +units=m +no_defs');</script>
        <script src="resources/polyfills.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="http://cdn.polyfill.io/v2/polyfill.min.js?features=Element.prototype.classList,URL"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/OhioBoundary_1.js"></script>
        <script src="layers/SWOhioHUC12_2.js"></script>
        <script src="layers/GMandLMHUC8Boundary_3.js"></script>
        <script src="styles/OhioBoundary_1_style.js"></script>
        <script src="styles/SWOhioHUC12_2_style.js"></script>
        <script src="styles/GMandLMHUC8Boundary_3_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <script>
            // Get the HUC12 layer
            var huc12Layer = lyr_SWOhioHUC12_2;

            // Vector layer for the pin
            var pinLayer = new ol.layer.Vector({
                source: new ol.source.Vector(),
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5, 1],
                        src: 'path/to/pin-icon.png' 
                    })
                })
            });

            // Add pin layer to the map
            map.addLayer(pinLayer);

            // Variable to store the currently highlighted feature
            var highlightedFeature = null;

            // Function to remove highlight
            function removeHighlight() {
                if (highlightedFeature) {
                    highlightedFeature.setStyle(null); 
                    highlightedFeature = null;
                    pinLayer.getSource().clear(); 
                    document.getElementById('search-result').innerText = "";
                }
            }

            // Search function
            function searchHUC12() {
                var searchValue = document.getElementById('search-input').value.trim();
                var found = false;

                removeHighlight(); 

                huc12Layer.getSource().getFeatures().forEach(function (feature) {
                    if (feature.get('HUC12') === searchValue) {
                        found = true;
                        
                        // Get the extent and center of the feature
                        var extent = feature.getGeometry().getExtent();
                        var center = ol.extent.getCenter(extent);

                        // Zoom to the feature
                        map.getView().fit(extent, { duration: 1000, padding: [50, 50, 50, 50] });

                        // Add a new pin at the center of the feature
                        var pinFeature = new ol.Feature({
                            geometry: new ol.geom.Point(center)
                        });
                        pinLayer.getSource().addFeature(pinFeature);

                        // Highlight the found feature
                        feature.setStyle(new ol.style.Style({
                            stroke: new ol.style.Stroke({
                                color: 'red',
                                width: 3
                            }),
                            fill: new ol.style.Fill({
                                color: 'rgba(255, 0, 0, 0.1)'
                            })
                        }));

                        highlightedFeature = feature; 
                    }
                });

                if (!found) {
                    document.getElementById('search-result').innerText = "HUC12 is not found.";
                } else {
                    document.getElementById('search-result').innerText = "HUC12 found and highlighted. Click on it to remove highlight.";
                }
            }

            // Add event listener for the search input
            document.getElementById('search-input').addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    searchHUC12();
                }
            });

            // Add event listener for the search button
            document.getElementById('search-button').addEventListener('click', searchHUC12);

            // Add click event listener to the map
            map.on('click', function(evt) {
                var feature = map.forEachFeatureAtPixel(evt.pixel, function(feature) {
                    return feature;
                });

                if (feature === highlightedFeature) {
                    removeHighlight();
                }
            });

            // Add note in the lower right corner
            var note = document.createElement('div');
            note.className = 'note';
            note.innerHTML = 'To learn more about the ACPF dataset, visit the <a href="https://github.com/CSU-ANRIM-Lab/Little-Miami-HUC12" target="_blank">main repository</a>.';
            document.body.appendChild(note);
        </script>
    </body>
</html>
