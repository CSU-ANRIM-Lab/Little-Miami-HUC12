<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
        }
        #search-container {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #search-container label {
            font-size: 14px;
            margin-right: 5px;
        }
        #search-container input {
            width: 150px;
            padding: 5px;
        }
    </style>
    <title>Great Miami and Little Miami HUC12s -- ACPF Modeling</title>
</head>
<body>
    <div id="map-title">Great Miami and Little Miami HUC12s -- ACPF Modeling</div>
    <div id="map"></div>
    <div id="search-container">
        <label for="search-huc12">Search HUC12:</label>
        <input type="text" id="search-huc12" placeholder="Enter HUC12">
        <button onclick="searchHUC12()">Go</button>
    </div>
    
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
    <script src="js/proj4.js"></script>
    <script src="js/proj4leaflet.js"></script>
    <script src="data/GMandLMBoundary_0.js"></script>
    <script src="data/SWOhioHUC12s_1.js"></script>
    <script>
        // Map initialization with EPSG:3857 projection
        var crs = L.CRS.EPSG3857;

        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl: false,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([[38.20956082733599, -86.37733505706072], [41.210831167250404, -81.22503310439217]]);

        // Add OpenStreetMap base layer
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map); 

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        // Function to remove empty rows from the popup
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }

        // Function to add class to the popup if it contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                setTimeout(function() {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        var zoomControl = L.control.zoom({position: 'topleft'}).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {}

        // GMandLMBoundary_0 layer with popup and style
        function pop_GMandLMBoundary_0(feature, layer) {
            var popupContent = '<table>\
                <tr><td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td></tr>\
                <!-- Additional rows for other properties -->\
            </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_GMandLMBoundary_0_0() {
            return {
                pane: 'pane_GMandLMBoundary_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 5.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,0.0)',
                interactive: true,
            }
        }
        
        map.createPane('pane_GMandLMBoundary_0');
        map.getPane('pane_GMandLMBoundary_0').style.zIndex = 400;
        map.getPane('pane_GMandLMBoundary_0').style['mix-blend-mode'] = 'normal';
        var layer_GMandLMBoundary_0 = new L.geoJson(json_GMandLMBoundary_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GMandLMBoundary_0',
            layerName: 'layer_GMandLMBoundary_0',
            pane: 'pane_GMandLMBoundary_0',
            onEachFeature: pop_GMandLMBoundary_0,
            style: style_GMandLMBoundary_0_0,
        });
        bounds_group.addLayer(layer_GMandLMBoundary_0);
        map.addLayer(layer_GMandLMBoundary_0);

        // SWOhioHUC12s_1 layer with popup and style
        function pop_SWOhioHUC12s_1(feature, layer) {
            var popupContent = '<table>\
                <tr><th scope="row">HUC12: </th><td colspan="2">' + (feature.properties['HUC12'] !== null ? autolinker.link(feature.properties['HUC12'].toLocaleString()) : '') + '</td></tr>\
                <!-- Additional rows for other properties -->\
            </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SWOhioHUC12s_1

_0() {
            return {
                pane: 'pane_SWOhioHUC12s_1',
                opacity: 1,
                color: 'rgba(223,141,141,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(249,164,164,0.0)',
                interactive: true,
            }
        }
        
        map.createPane('pane_SWOhioHUC12s_1');
        map.getPane('pane_SWOhioHUC12s_1').style.zIndex = 401;
        map.getPane('pane_SWOhioHUC12s_1').style['mix-blend-mode'] = 'normal';
        var layer_SWOhioHUC12s_1 = new L.geoJson(json_SWOhioHUC12s_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SWOhioHUC12s_1',
            layerName: 'layer_SWOhioHUC12s_1',
            pane: 'pane_SWOhioHUC12s_1',
            onEachFeature: pop_SWOhioHUC12s_1,
            style: style_SWOhioHUC12s_1_0,
        });
        bounds_group.addLayer(layer_SWOhioHUC12s_1);
        map.addLayer(layer_SWOhioHUC12s_1);
        setBounds();
        
        // Function to search and zoom to a specific HUC12
        function searchHUC12() {
            var searchTerm = document.getElementById('search-huc12').value;
            layer_SWOhioHUC12s_1.eachLayer(function(layer) {
                if (layer.feature.properties.HUC12 === searchTerm) {
                    map.fitBounds(layer.getBounds());
                    layer.openPopup();
                }
            });
        }
    </script>
</body>
</html>
