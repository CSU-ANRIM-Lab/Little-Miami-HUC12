<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            .leaflet-popup-content {
                width: 200px;
            }
            .legend {
                background-color: white;
                line-height: 1.5;
                padding: 10px;
            }
        </style>
        <title>Interactive Map</title>
    </head>
    <body>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
        <script src="data/GMandLMBoundary_0.js"></script>
        <script src="data/SWOhioHUC12s_1.js"></script>
        <script>
            var map = L.map('map', {
                zoomControl: true, maxZoom: 28, minZoom: 1
            }).fitBounds([[38.0, -85.0], [42.0, -81.0]]);
            
            var hash = new L.Hash(map);
            map.attributionControl.setPrefix('');
            
            var bounds_group = new L.featureGroup([]);
            function setBounds() {
                if (bounds_group.getLayers().length) {
                    map.fitBounds(bounds_group.getBounds());
                }
            }

            // Add a basemap
            var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            });
            map.addLayer(OpenStreetMap_Mapnik);

            // Load and display GMandLMBoundary_0 layer
            var layer_GMandLMBoundary_0 = L.geoJson(json_GMandLMBoundary_0, {
                attribution: '',
                interactive: true,
                dataVar: 'json_GMandLMBoundary_0',
                layerName: 'layer_GMandLMBoundary_0',
                pane: 'pane_GMandLMBoundary_0',
                onEachFeature: function (feature, layer) {
                    layer.on({
                        mouseover: function(e) {
                            var layer = e.target;
                            layer.setStyle({
                                weight: 3,
                                color: '#666',
                                fillOpacity: 0.7
                            });
                        },
                        mouseout: function(e) {
                            layer_GMandLMBoundary_0.resetStyle(e.target);
                        }
                    });
                    layer.bindPopup('<table><tr><th scope="row">Name</th><td>' + feature.properties.Name + '</td></tr></table>');
                }
            });
            bounds_group.addLayer(layer_GMandLMBoundary_0);
            map.addLayer(layer_GMandLMBoundary_0);

            // Load and display SWOhioHUC12s_1 layer with popups
            var layer_SWOhioHUC12s_1 = L.geoJson(json_SWOhioHUC12s_1, {
                attribution: '',
                interactive: true,
                dataVar: 'json_SWOhioHUC12s_1',
                layerName: 'layer_SWOhioHUC12s_1',
                pane: 'pane_SWOhioHUC12s_1',
                onEachFeature: function (feature, layer) {
                    layer.on({
                        mouseover: function(e) {
                            var layer = e.target;
                            layer.setStyle({
                                weight: 3,
                                color: '#666',
                                fillOpacity: 0.7
                            });
                        },
                        mouseout: function(e) {
                            layer_SWOhioHUC12s_1.resetStyle(e.target);
                        }
                    });
                    layer.bindPopup('<table><tr><th scope="row">Name</th><td>' + feature.properties.Name + '</td></tr><tr><th scope="row">HUC12</th><td>' + feature.properties.HUC12 + '</td></tr></table>');
                }
            });
            bounds_group.addLayer(layer_SWOhioHUC12s_1);
            map.addLayer(layer_SWOhioHUC12s_1);

            // Search functionality for HUC12
            var searchControl = L.control({position: 'topright'});
            searchControl.onAdd = function(map) {
                var div = L.DomUtil.create('div', 'huc12-search-control');
                div.innerHTML = '<label for="huc12-search">Search HUC12:</label><input id="huc12-search" type="text" placeholder="Enter HUC12">';
                return div;
            };
            searchControl.addTo(map);

            document.getElementById('huc12-search').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    var huc12Value = e.target.value;
                    var targetLayer = null;
                    layer_SWOhioHUC12s_1.eachLayer(function(layer) {
                        if (layer.feature.properties.HUC12 === huc12Value) {
                            targetLayer = layer;
                        }
                    });
                    if (targetLayer) {
                        map.fitBounds(targetLayer.getBounds());
                        targetLayer.openPopup();
                    } else {
                        alert('HUC12 not found.');
                    }
                }
            });

            // Adding a legend
            var legend = L.control({position: 'bottomright'});
            legend.onAdd = function(map) {
                var div = L.DomUtil.create('div', 'legend');
                div.innerHTML += '<strong>Legend</strong><br>';
                div.innerHTML += '<i style="background: #ff0000; width: 18px; height: 18px; display: inline-block;"></i> GM and LM Boundary<br>';
                div.innerHTML += '<i style="background: #0000ff; width: 18px; height: 18px; display: inline-block;"></i> SW Ohio HUC12s<br>';
                return div;
            };
            legend.addTo(map);
        </script>
    </body>
</html>
