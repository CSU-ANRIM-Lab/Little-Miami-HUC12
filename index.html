<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
        }
        #search-container {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #search-container label {
            font-size: 14px;
            margin-right: 5px;
        }
        #search-container input {
            width: 150px;
            padding: 5px;
        }
    </style>
    <title>Great Miami and Little Miami HUC12s -- ACPF Modeling</title>
</head>
<body>
    <div id="map-title">Great Miami and Little Miami HUC12s -- ACPF Modeling</div>
    <div id="map"></div>
    <div id="search-container">
        <label for="search-huc12">Search HUC12:</label>
        <input type="text" id="search-huc12" placeholder="Enter HUC12">
        <button onclick="searchHUC12()">Go</button>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol@0.71.0/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
    <script src="https://unpkg.com/proj4@2.6.2/dist/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet@1.0.2/src/proj4leaflet.js"></script>
    <script src="data/GMandLMBoundary_0.js"></script>
    <script src="data/SWOhioHUC12s_1.js"></script>
    <script>
        // Initialize the map with EPSG:3857 projection (default for Leaflet)
        var map = L.map('map').setView([39.5, -84], 8);

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Layer: GMandLMBoundary_0
        function pop_GMandLMBoundary_0(feature, layer) {
            var popupContent = '<table>\
                <tr><td colspan="2">' + (feature.properties['OBJECTID'] !== null ? feature.properties['OBJECTID'] : '') + '</td></tr>\
                <!-- Additional rows for other properties -->\
            </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        function style_GMandLMBoundary_0() {
            return {
                color: 'rgba(35,35,35,1.0)',
                weight: 2,
                opacity: 1,
                fillOpacity: 0
            };
        }

        var layer_GMandLMBoundary_0 = L.geoJson(json_GMandLMBoundary_0, {
            style: style_GMandLMBoundary_0,
            onEachFeature: pop_GMandLMBoundary_0
        }).addTo(map);

        // Layer: SWOhioHUC12s_1
        function pop_SWOhioHUC12s_1(feature, layer) {
            var popupContent = '<table>\
                <tr><th scope="row">HUC12: </th><td>' + (feature.properties['HUC12'] !== null ? feature.properties['HUC12'] : '') + '</td></tr>\
                <!-- Additional rows for other properties -->\
            </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        function style_SWOhioHUC12s_1() {
            return {
                color: 'rgba(223,141,141,1.0)',
                weight: 2,
                opacity: 1,
                fillOpacity: 0
            };
        }

        var layer_SWOhioHUC12s_1 = L.geoJson(json_SWOhioHUC12s_1, {
            style: style_SWOhioHUC12s_1,
            onEachFeature: pop_SWOhioHUC12s_1
        }).addTo(map);

        // Search functionality
        function searchHUC12() {
            var searchTerm = document.getElementById('search-huc12').value;
            layer_SWOhioHUC12s_1.eachLayer(function(layer) {
                if (layer.feature.properties.HUC12 === searchTerm) {
                    map.fitBounds(layer.getBounds());
                    layer.openPopup();
                }
            });
        }

        // Add hash to URL for map state preservation
        var hash = new L.Hash(map);
    </script>
</body>
</html>
