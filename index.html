<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            .search-container {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 1000;
                background-color: white;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
            }
        </style>
        <title>Map with Leaflet Basemap</title>
    </head>
    <body>
        <h1>Little Miami Watershed HUC12 Web Map</h1>
        <div id="map"></div>
        <div class="search-container">
            <label for="search-bar"><strong>Search HUC12:</strong></label>
            <input type="text" id="search-bar" placeholder="Enter HUC12...">
        </div>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/WBD_HU12_0.js"></script>
        <script src="data/ACPF_SWOhio_HUC12.json_0"></script>
        <script src="data/WBD_HU8_1.js"></script>
        <script>
            // Initialize the map with a basic CRS
            var map = L.map('map').setView([39.6, -84.1], 8);

            // Add a basemap layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Define popups for WBD_HU12
            function pop_ACPF_SWOhio_HUC12_0(feature, layer) {
                if (feature.properties) {
                    layer.bindPopup('<strong>Name:</strong> ' + feature.properties.NAME + '<br><strong>HUC12:</strong> ' + feature.properties.HUC12);
                }
            }

            // Define the style for WBD_HU12 layer
            function style_ACPF_SWOhio_HUC12_0_0() {
                return {
                    pane: 'pane_ACPF_SWOhio_HUC12_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0, 
                    fill: true,
                    fillOpacity: 0.5,
                    fillColor: 'rgba(72,122,183,1.0)',
                    interactive: true,
                };
            }

            // Add WBD_HU12 layer
            map.createPane('pane_ACPF_SWOhio_HUC12_0');
            map.getPane('pane_ACPF_SWOhio_HUC12_0').style.zIndex = 400;
            var layer_ACPF_SWOhio_HUC12_0 = new L.geoJson(json_ACPF_SWOhio_HUC12_0, {
                style: style_ACPF_SWOhio_HUC12_0_0,
                onEachFeature: pop_ACPF_SWOhio_HUC12_0
            }).addTo(map);

            // Add locate control to the map
            L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);

            // Add layer control with WBD_HU12
            var overlaysTree = [
                {label: '<img src="legend/ACPF_SWOhio_HUC12_0.png" /> ACPF SW Ohio HUC12', layer: layer_ACPF_SWOhio_HUC12_0},
            ];
            var lay = L.control.layers.tree(null, overlaysTree, {collapsed: false});
            lay.addTo(map);

            // Implement search functionality
            document.getElementById('search-bar').addEventListener('input', function() {
                var searchTerm = this.value.trim();
                if (searchTerm.length === 12) {
                    var foundFeature = null;

                    layer_ACPF_SWOhio_HUC12_0.eachLayer(function(layer) {
                        if (layer.feature.properties.HUC12 === searchTerm) {
                            foundFeature = layer;
                        }
                    });

                    if (foundFeature) {
                        var latlng = foundFeature.getBounds().getCenter();
                        map.setView(latlng, 14); // Zoom to the location
                        foundFeature.openPopup();
                    } else {
                        alert('HUC12 not found.');
                    }
                }
            });
        </script>
    </body>
</html>
